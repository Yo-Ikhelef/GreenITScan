features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: yo-ikhelef-greenitscan-backend
      preserve_path_prefix: true
    match:
      path:
        prefix: /api
  - component:
      name: yo-ikhelef-greenitscan-frontend
    match:
      path:
        prefix: /
name: green-it-scan-app
region: fra
services:
- envs:
  - key: DEBUG_ENV
    scope: RUN_AND_BUILD_TIME
    value: "1"
  http_port: 8080
  image:
    registry: yo-ikhelef
    registry_type: GHCR
    repository: greenitscan/backend
    tag: branch-prod
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: yo-ikhelef-greenitscan-backend
- http_port: 80
  image:
    registry: yo-ikhelef
    registry_type: GHCR
    repository: greenitscan/frontend
    tag: branch-prod
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: yo-ikhelef-greenitscan-frontend